<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333;
        }

        .container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            max-width: 600px; /* Adjusted maximum width */
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff; /* Blue color */
        }

        input[type="text"],
        input[type="email"],
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        .file-input {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Job Application Form</h2>
            <form id="applicationForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="file" name="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                <input type="text" name="certifications" placeholder="Certifications (if any)">
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="text" name="extracurricular" placeholder="Extracurricular Activities">
                <textarea name="details" placeholder="More Details"></textarea>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Redirect to the logged-in page after form submission
            window.location.href = 'applied.html';
        });
    </script>
</body>
</html>
