<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successfully Logged In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-message {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b; /* Vibrant red color */
        }

        .quote {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50; /* Bright green color */
            font-style: italic;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50; /* Bright green color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 22px;
        }

        .button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Welcome to Your Future Career Portal!</h1>
        <p class="quote">"Dream big, work hard, stay focused, and surround yourself with good people."</p>
        <p>Congratulations on taking the first step towards your future success! Explore the endless possibilities waiting for you.</p>
        <a href="home.html" class="button">Explore Opportunities</a>
    </div>
</body>
</html>
